<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Edit Employee Details for {{ emp.first_name }} {{ emp.last_name }}</h1>
    <hr>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ form.first_name.value }}">
      </div>

      <div class="mb-3">
        <label for="last_name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ form.last_name.value }}">
      </div>

      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="salary" name="salary" value="{{ form.salary.value }}">
      </div>

      <div class="mb-3">
        <label for="bonus" class="form-label">Bonus</label>
        <input type="number" class="form-control" id="bonus" name="bonus" value="{{ form.bonus.value }}">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="number" class="form-control" id="phone" name="phone" value="{{ form.phone.value }}">
      </div>

      <div class="mb-3">
        <label for="dept" class="form-label">Department</label>
        <select class="form-select" id="dept" name="dept">
          {% for dept in departments %}
            <option value="{{ dept.id }}" {% if dept.id == emp.dept.id %}selected{% endif %}>{{ dept.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" name="role">
          {% for role in roles %}
            <option value="{{ role.id }}" {% if role.id == emp.role.id %}selected{% endif %}>{{ role.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="image" class="form-label">Upload Image</label>
        <input type="file" class="form-control" id="image" name="image">
        {% if emp.image %}
          <img src="{{ emp.image.url }}" alt="Employee Image" width="80" height="80" class="mt-2">
        {% endif %}
      </div>

      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
