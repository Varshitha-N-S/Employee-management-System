<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <!--Stylesheet-->
  <style media="screen">
    *,
    *:before,
    *:after{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        font-family: 'Poppins', sans-serif;
    }
    .background{
        width: 430px;
        height: 520px;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 50%;
        filter: blur(15px);
        z-index: -1;
    }
    .background .shape{
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.4), rgba(255,255,255,0));
    }
    .shape:first-child{
        left: -60px;
        top: -60px;
    }
    .shape:last-child{
        right: -40px;
        bottom: -70px;
    }
    form{
        height: 520px;
        width: 400px;
        background-color: rgba(255,255,255,0.85);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 50px 35px;
    }
    form *{
        font-family: 'Poppins',sans-serif;
        color: #333333;
        outline: none;
        border: none;
    }
    form h3{
        font-size: 28px;
        font-weight: 600;
        text-align: center;
        color: #444;
    }

    label{
        display: block;
        margin-top: 20px;
        font-size: 14px;
        font-weight: 500;
    }
    input{
        display: block;
        height: 45px;
        width: 100%;
        background-color: #f5f5f5;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 400;
        color: #555;
    }
    ::placeholder{
        color: #999;
    }
    button{
        margin-top: 30px;
        width: 100%;
        background-color: #6c63ff;
        color: #ffffff;
        padding: 12px 0;
        font-size: 16px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover{
        background-color: #5753c9;
    }
    .social{
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
    }
    .social div{
      width: 48%;
      border-radius: 5px;
      padding: 10px 15px;
      background-color: #f9f9f9;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .social div:hover{
      background-color: #ececec;
    }
    .social i{
      margin-right: 6px;
      color: #6c63ff;
    }

  </style>
  <script>
      function showError(message) {
          alert(message); // Simple JavaScript alert
      }
  </script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
        <h3>Login Here</h3>
        {% csrf_token %} 
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username">

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="pass">

        <button type="submit" href="{% url 'index' %}" >Log In</button>
        
    </form>
    {% if error_message %}
    <script>
        showError("{{ error_message }}");
    </script>
    {% endif %}
</body>
</html>
